<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yönetici Girişi</title>
</head>
<body>
    <h2>Yönetici Girişi</h2>
    <form method="POST">
        <label>Şifre:</label>
        <input type="password" name="password" required><br><br>
        <button type="submit">Giriş Yap</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
